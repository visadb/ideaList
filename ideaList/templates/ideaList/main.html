{% extends "ideaList/base.html" %}

{% block extrahead %}
  <!-- <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.js"></script> -->
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.jeditable.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}js/main.js"></script>
  <script type="text/javascript">
    var init_state = {{ init_state|safe }};
    var user_id = {{ user.id }};
  </script>
{% endblock %}


{% block user-tools-before %}
<span id="status-light">&#x25cf;</span>
{% endblock %}

{% block content %}
<ul id="list-nav">
  <li id="refresh_button"><span>Refresh</span></li>
  <li id="arrows_button"><span>Arrows on</span></li>
  <li id="lists_button">
    <span>Lists &#x25bf;</span>
    <div id="lists_dropdown" class="dropcontent">
      Loading...
    </div>
  </li>
</ul>

<ul id="listlist" class="listlist">
</ul>

<ul class="listlist">
  <li>
    <a id="create_list_link" class="create_list" href="#">Create list...</a>
    <input id="create_list_nameinput"></input>
  </li>
</ul>

<div id="debug"></div>
{% endblock %}
